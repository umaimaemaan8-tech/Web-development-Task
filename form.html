<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Art Workshop Feedback</title>
</head>
<style>
  body {
    font-family: Arial;
    background-color: #42055c;
    margin: 20px;
  }
  form {
    background-color: rgb(71, 35, 35);
    padding: 20px;
    border-radius: 8px;
  }
  input, textarea, button {
    margin-top: 8px;
    padding: 6px;
  }
</style>
<body>

  <h2>Digital Art Workshop Feedback Form</h2>

  <form action="submit_feedback.php" method="POST" enctype="multipart/form-data">
    
    <!-- Name -->
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required aria-label="Full Name" tabindex="1">
    <br><br>

    <!-- Email -->
    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required aria-label="Email Address" tabindex="2">
    <br><br>

    <!-- Rating -->
    <label for="rating">Workshop Rating (1-5):</label>
    <input type="number" id="rating" name="rating" min="1" max="5" required aria-label="Workshop Rating" tabindex="3">
    <br><br>

    <!-- Feedback -->
    <label for="feedback">Your Feedback:</label><br>
    <textarea id="feedback" name="feedback" rows="5" cols="40" placeholder="Write your feedback here..." required aria-label="Written Feedback" tabindex="4"></textarea>
    <br><br>

    <!-- Artwork Upload -->
    <label for="artwork">Upload Your Artwork:</label>
    <input type="file" id="artwork" name="artwork" accept="image/*" aria-label="Upload Artwork Image" tabindex="5">
    <br><br>

    <!-- Preferred Medium -->
    <p>Preferred Medium:</p>
    <input type="radio" id="canvas" name="medium" value="Canvas" tabindex="6">
    <label for="canvas">Canvas</label><br>
    <input type="radio" id="video" name="medium" value="Video" tabindex="7">
    <label for="video">Video</label><br>
    <input type="radio" id="audio" name="medium" value="Audio" tabindex="8">
    <label for="audio">Audio</label><br><br>

    <!-- Recap Video -->
    <h3>Workshop Recap Video</h3>
    <video width="400" controls tabindex="9">
      <source src="recap.mp4" type="video/mp4">
      Your browser does not support the video tag. Please <a href="recap.mp4">download the video</a> to watch.
    </video>
    <br><br>

    <!-- Submit Button -->
    <button type="submit" tabindex="10">Submit Feedback</button>

  </form>

</body>
</html>
